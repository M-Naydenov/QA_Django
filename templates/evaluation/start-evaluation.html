{% extends 'base.html' %}

{% block content %}

        <div class="select-agent-container">

        <div class="purple-header">Select an agent and case type to begin the evaluation</div>
         <form class="select-agent-form" method="post">
            {% csrf_token %}
        <div class="form-element">
            <label for="agent">Agent:</label><select class="selector" id="agent" type="text"></select>
        </div>
        <div class="form-element">
            <label for="case-type">Case Type:</label><select class="selector" id="case-type" type=""></select>
        </div>
        <button type="submit" class="submit-button">Start</button>
    </form>
    </div>

{% endblock %}
