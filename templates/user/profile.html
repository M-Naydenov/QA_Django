{% extends 'base.html' %}

{% block content %}
    <div class="profile-container">
    <form class="profile-form" method="POST">
        {% csrf_token %}
    {% for field in form %}

        <div class="profile-field">{{ field.label_tag }}{{ field }}</div>

    {% endfor %}
    <button class="update-profile-button" onclick="return confirm('Are you sure you want to update?')">Update Profile</button>
    </form>
    </div>

{% endblock %}
